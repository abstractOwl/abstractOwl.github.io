<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="/favicon.ico">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
            <div class="header">
                <h1 class="title">
                    <a href="/">
                        {{ site.name }}
                        <span>.github</span>
                    </a>
                </h1>
                <em>{{ site.tagline }}</em>
                <a class="extra" href="https://github.com/abstractOwl">code</a>
                <a class="extra" href="https://twitter.com/mochapowered">twtr</a>
            </div>

            <div class="container content">
              {{ content }}
            </div>
        </div>
    </body>
</html>
