<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tips and tricks for coding productivity.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            {% if page.title %}{{ page.title }} | {% endif %}{{site.name}}
        </title>
        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="/favicon.ico">

        <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
            <div class="header">
                <h1 class="title">
                    <a href="/">
                        {{ site.name }}
                        <span>.github</span>
                    </a>
                </h1>
                <!--
                TODO: Uncomment when I have a cool fresh tagline
                <em>{{ site.tagline }}</em>
                -->
                <a class="extra" href="https://github.com/abstractOwl">code</a>
                <a class="extra" href="https://twitter.com/mochapowered">twtr</a>
                <a class="extra" href="/atom.xml">atom</a>
            </div>

            <div class="container content">
              {{ content }}
            </div>
        </div>
        <footer>
            <div class="container">
                Copyright &copy; 2014 <a href="http://luminously.net">AbstractOwl</a>.
                Hosted on <a href="https://github.com">GitHub</a>.
            </div>
        </footer>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-39192079-3', 'abstractowl.github.io');
          ga('require', 'displayfeatures');
          ga('send', 'pageview');

        </script>
    </body>
</html>
